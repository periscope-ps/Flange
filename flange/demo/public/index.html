<html>
<head>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.svg.min.js"></script>
  <script type="text/javascript" src="js/jquery.svgdom.min.js"></script>
  <script type="text/javascript" src="js/svgbutton.js"></script>
  <script type="text/javascript" src="js/getgraphs.js"></script>
</head>

<body>
  <div id="menu"></div>
  <div id="flangelet-list"></div>
  <div id="divDisplay">
    <div class="contentbox">
      <label class="title">Flangelet</label>
      <div id="divCode"><!---------------------------------- Flange Text -------------------------------------------->
	<textarea id="flange"></textarea>
      </div>
      <div id="cnt-code" class="controls"></div>
      <div id="divRyu" class="overlay">
	<label class="title">Ryu Flows</label>
	<pre></pre>
	<div id="cnt-ryu" class="controls"></div>
      </div>
    </div>
    <div class="contentbox">
      <label class="title">Network Graph</label>
      <div id="divGraphCont"> <!---------------------------------- Visual Graph -------------------------------------------->
	<div id="divLive" class="hidden">
	  <label></label>
	  <span>Live</span>
	  <span id="liveid"></span>
	</div>
	<div id="divGraph"></div>
      </div>
      <div id="cnt-svg" class="controls">
	<div id="svg-btns"></div>
	<div id="routebox">
	  <label id="btnSource" class="button white selected">Source: 0</label>
	  <label id="btnSink" class="button white">Sink: 0</label>
	</div>
      </div>
      <div id="divNetpath" class="overlay">
	<label class="title">Netpath</label>
	<pre></pre>
      </div>
    </div>
  </div>
  <div id="sidebar" class="controls"></div>
  <div class="clear"></div>
</body>
</html>
